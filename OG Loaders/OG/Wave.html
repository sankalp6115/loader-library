        background-size: cover;
    }
    .box{
        transform: translateX(150px);
    }
    .w{
        height: 100px;
        width: 10px;
        border-radius: 50px;
        border-top: 10px solid rgba(255, 0, 0,);
        border-bottom: 10px solid rgba(0, 0, 255,);
        background-color: rgb(255, 255, 255);
        margin-top: 250px;
        margin-left: 0.2px;
        transform-origin: top;
        border-bottom: 2px solid cyan;
        float: left;
        transform: scaleY(var(--scale));
        box-shadow: 0 20px 20px rgba(124, 155, 255, 0.14), 0 -20px 20px rgb(255, 92, 92);
    }
